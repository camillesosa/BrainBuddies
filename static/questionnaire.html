<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8"/>
    <link href="styles.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
  <header>
    <h1 id="title">Your Brain Buddy Profile!</h1>
  </header>
  <div class="questionnaire">
	  <br><br><br><br><br>
    <form id="survey-form">
      <section id="personal-info">
        <section>
        	<label id="name-label" for="name">Name<input class= "name-input" type="text" id="name" 
        		placeholder="Enter your name" required /></label>
      	</section>
      	<section>
        	<label id="email-label" for="email">Email<input type="email" id="email" 
        		placeholder="Enter your email" required /></label>
      	</section>
      </section>
      <section id = "gender">
        <section>
        	<label>How would you describe your gender?</label>
          	<section class="input-radio">
      			<label><input type="radio" name="gender" value="female"/>Female</label>
      			<label><input type="radio" name="gender" value="male"/>Male</label>
     			<label><input type="radio" name="gender" value="non-binary"/>Non-binary</label>
      			<label><input type="radio" name="gender" value="gender-fluid"/>Gender fluid</label>
      			<label><input type="radio" name="gender" value="other"/>Other</label>
      			<label><input type="radio" name="gender" value="prefer"/>Prefer not to say</label>
      		</section>
     	</section>
     </section>
     <section id = "age-range">
       <section>
      		<label for="age">What is your age range?</label>
        	<section class="input-radio">
        		<label><input type="radio" name="age" value="18-21"/>18-21</label>
      	 		<label><input type="radio" name="age" value="22-27"/>22-27.</label>
      			<label><input type="radio" name="age" value="28-34"/>28-34</label>
      			<label><input type="radio" name="age" value="35-40"/>35-40</label>
      			<label><input type="radio" name="age" value="41-50"/>41-50</label>
      			<label><input type="radio" name="age" value="64"/>64+</label>
        	</section>
      </section>
     </section>
     <section id = "buddy-choice">
     	<section>
      		<label>Are you seeking a friend or more in your Brain Buddy?</label>
      		<section class="input-radio">
      			<label><input type="radio" name="buddy" value="friend" />Friend</label>
      			<label><input type="radio" name="buddy" value="romantic-partner"/>Romantic partner</label>
      			<label><input type="radio" name="buddy" value="either"/>Either</label>
      		</section>
      	</section>
     </section>
     <section id = "buddy-gender">
     	<section>
      		<label>Which gender would you like your Brain Buddy to identify as?</label><br>
      		<label>Check all that apply.</label>
      		<section class="input-checkbox">
      			<label><input type="checkbox" value="bud-female"/>Female</label>
      			<label><input type="checkbox" value="bud-male"/>Male</label>
      			<label><input type="checkbox" value="bud-nonbinary"/>Non-binary</label>
      			<label><input type="checkbox" value="bud-genderfluid"/>Gender fluid</label>
      			<label><input type="checkbox" value="bud-other"/>Other</label>
      			<label><input type="checkbox" value="bud-prefer"/>Prefer not to say</label>
      		</section>
      	</section>
     </section>
     <section id = "age-preferred">
     	<section>
       		<label>What age range would you like your Brain Buddy to be in?</label><br>
       		<label>Check all that apply.</label>
       		<section class="input-checkbox">
      			<label><input type="checkbox" value="b18-21"/>18-21</label>
      			<label><input type="checkbox" value="b22-27"/>22-27</label>
      			<label><input type="checkbox" value="b28-34"/>28-34</label>
      			<label><input type="checkbox" value="b35-40"/>35-40</label>
      			<label><input type="checkbox" value="b41-50"/>41-50</label>
      			<label><input type="checkbox" value="b64"/>64+</label>
      		</section>
      	</section>
     </section>
     <a href="hobbies.html" class="next">Next</a>
    </form>
  </div>
  </body>
</html>

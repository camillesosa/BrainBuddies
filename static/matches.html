<script>
  // URL of the JSON file
  var jsonFileUrl = 'https://raw.githubusercontent.com/camillesosa/BrainBuddies/main/user_data/user_matches.json';

  // Function to fetch and load JSON data
  function loadJson() {
      fetch(jsonFileUrl)
          .then(response => response.json())
          .then(data => {
              // Process the loaded JSON data
              console.log('Loaded JSON data:', data);

              // Display data in the container
              var jsonContainer = document.getElementById('jsonContainer');
              jsonContainer.textContent = JSON.stringify(data, null, 2);
          })
          .catch(error => console.error('Error loading JSON:', error));
  }

  // Call the function to load JSON when the page loads
  loadJson();
</script>
